<article>
	<h2>Wprowadź poniżej Swoje dane</h2>
	<form id="clientForm" method="post">
		<div class="form-group">
			<label for="firstname">Imie:<br> </label>
			<input type="firstname" class="form-control" id="firstname" placeholder="Wprowadź Imię">
		</div>
		<div class="form-group">
			<label for="lastname">Nazwisko:<br> </label>
			<input type="lastname" class="form-control" id="lastname" placeholder="Wprowadź Nazwisko">
		</div>
		<div class="form-group">
			<label for="email">Email:<br> </label>
			<input type="email" class="form-control" id="email" placeholder="Wprowadź adres mailowy">
		</div>
		<div class="form-group">
			<label for="city">Miasto:<br> </label>
			<input type="city" class="form-control" id="city" placeholder="Miasto">
		</div>
		<div class="form-group">
			<label for="street">Ulica:<br> </label>
			<input type="street" class="form-control" id="street" placeholder="Ulica">
		</div>
		<div class="form-group">
			<label for="number">Numer domu/lokalu:<br> </label>
			<input type="number" class="form-control" id="number" placeholder="Wprowadź numer domu/lokalu">
		</div>
		<div class="form-group">
			<label for="phone">Telefon:<br> </label>
			<input type="phone" class="form-control" id="phone" placeholder="Telefon">
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Wyrażam zgodę na przetważanie moich danych osobowych</label>
		</div>
		<div class="checkbox">
			<label><input type="checkbox">Akceptuję warunki rezerwacji i pobytu Pensjonatu</label>
		</div>
			<button id="submitButton" class="btn btn-default" type="submit">Dodaj konto</button>
	</form>
	<div class="col-sm-7" id="postResultDiv">
